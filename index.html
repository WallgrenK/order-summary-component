<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center align-items-center" style="height: 100vh;">
      <div class="col-md-4">
        <div class="card">
          <div class="card-header">
            <img src="images/illustration-hero.svg" class="img-fluid">
          </div>
          <div class="card-body pb-4">
            <div class="row justify-content-center">
              <div class="col-md-10 text-center">
                <h4>Order Summary</h4>
                <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
                  device anywhere you like!</p>
                  <div class="plan mb-4">
                    <div class="row">
                      <div class="col-auto">
                        <img src="images/icon-music.svg" class="img-fluid">
                      </div>
                      <div class="col">
                        <h6 class="mb-0">Annual Plan</h6>
                        <p class="mb-0">$59.99/year</p>
                      </div>
                      <div class="col my-auto text-end"><a href="#">Change</a></div>
                    </div>
                  </div>
                  <button class="btn mb-4">Proceed to Payment</button>
                  <a href="#">Cancel Order</a>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>

</div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/WallgrenK">Kim Wallgren</a>.
  </div>
</body>
</html>
