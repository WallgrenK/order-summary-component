<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="container">
  <div class="row justify-content-center align-items-center" style="height: 100vh;">
    <div class="col-md-3">
      <div class="card">
        <figure class="hover-img">
          <img src="images/image-equilibrium.jpg" class="img-fluid"/>
          <figcaption>
            <h3><img src="images/icon-view.svg" alt=""></h3>
          </figcaption>
        </figure>
        <h4><a href="">Equilibrium #3429</a></h4>

        <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="d-flex justify-content-between">
        <span class="price"><img src="images/icon-ethereum.svg" class="icon" alt=""> 0.041 ETH</span>
        <span class="days"><img src="images/icon-clock.svg" class="icon" alt=""> 3 days left</span>
      </div>
        <div class="line mt-3 mb-3"></div>
        <div class="row">
          <div class="col">
            <img src="images/image-avatar.png" class="profile-pic" alt="">
          </div>
          <div class="col-auto my-auto">
            <p class="m-0">Creation of <a href="#">Jules Wyvern</a></p>
          </div>
        </div>
        
      </div>
    </div>
  </div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
